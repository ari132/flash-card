<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-size: 25px;
    }
    h1 {
        margin-top: 0px;
        margin-bottom: 0px;
        font-size: 50px;
    }
    #requirement {
        margin-top: 0px;
        padding-top: 0px;
        font-size: 15px;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
</head>
<body>
    <h1>Edit Card</h1>
    <form action="edit" method="POST" id="EditCard">
        <div>
        <label>Question:</label>
        <input type="text" name="question" value = {{question}} required pattern="\S+" required />
        </div><br>
        <div>
        <label>Answer:</label>
        <input type="text" name="answer" value = {{answer}} required pattern="\S+" required />
        </div><br>
        <div id="requirement">(Both question and answer should have atleast one character)</div>
        <div>
        <div>
        <input type="submit" value = "Submit">
        </div>
</body>
</html>
