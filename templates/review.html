<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin-left: 20px;
            font-size: 30px;
        }
    #answer {
        display: none;
    }
    input {
        font-size: 20px;
    }
    button {
        margin-left: 20px;
        font-size: 20px;
    }
    h1 {
        margin-top: 0px;
        margin-bottom: 0px;
        font-size: 50px;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <h1>Review</h1>
    Q: {{card['question']}} 
    <button onclick="myFunction()">Show Answer</button>
    <div id="answer">A: {{card['answer']}}
    {% if next %}
    <form action={{index}} method="POST">
    {% else %}
    <form action="{{index}}/finish" method="POST">
    {% endif %}    
        <p>How well did you remember it?</p>
        {% for index in range(1, 11)%}
        <input type="radio" id={{index}} name="score" value={{index}} required>
        <label for={{index}}>{{index}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        {% endfor %}
        <br><br>
        {% if next %}
        <input type="submit" value="Next">
        {% else %}
        <input type="submit" value="Finish Review">
        {% endif %}
    </form>
    </div>
    <script>
        function myFunction() {
          let x = document.getElementById("answer");
          x.style.display = "block";
        }
    </script>    
</body>
</html>
